                                    <i class="fa fa-phone-square glyphicon-top"> </i> 01/423 41 32
                                    <i class="fa fa-envelope-o glyphicon-top"></i> karmen.rakovic@siol.net
                                </div>

                            </div>
                     </div>
                     <div class="col-lg-2"></div>
                 </div>
                 <div class="row navigation-bar-top-content">
                     <div class="col-lg-12">
                         <div class="row">
                             <nav class="navbar navbar-inverse navbar-fixed-top ">
                                 <div class="col-lg-2 col-md-2 col-sm-2"></div>

        <div class="row bottom-content">
            <div class="col-lg-12">

        </div>
    </div>


    <script>

       $(document).ready(function(){
             $('.flexslider').flexslider({

                animation: "fade",
                controlNav: false,
                slideshowSpeed:10000,


                before: function(slider){
                    var slideNum = slider.currentSlide

                    if(slideNum == 1){
                        $(".bottom-content-flexslider-title1").show()
                        $(".bottom-content-flexslider-title2").show()

                        $(".bottom-content-flexslider-title1").addClass("animated fadeOutLeft bottom-content-flexslider-title1-animate-delay")
                        $(".animate-title1-text1").addClass("animated fadeInLeft")
                        $(".animate-title1-text2").addClass("animated fadeInLeft animate-title1-text2-delay")
                        $(".animate-title2-text2").addClass("animated fadeInLeft animate-title2-text2-delay")

                    }if(slideNum == 0){
                        $(".bottom-content-flexslider-title1").removeClass("animated fadeOutLeft bottom-content-flexslider-title1-animate-delay")
                        $(".animate-title1-text1").removeClass("animated fadeInLeft")
                        $(".animate-title1-text2").removeClass("animated fadeInLeft animate-title1-text2-delay")
                        $(".animate-title2-text2").removeClass("animated fadeInLeft animate-title2-text2-delay")

                        $(".bottom-content-flexslider-title1").hide()
                        $(".bottom-content-flexslider-title2").hide()
                    }



                }
             });



        });

       $(".navbar-inactive").hover(
               function(){
                    $($(this).children()[1]).fadeIn()

               },
               function(){

                    $($(this).children()[1]).fadeOut()
               }
       );


        $(document).scroll(
            function(){
                if($(document).scrollTop() !=0 ){
                    $(".navbar").css({"margin-top":"0"});
                    $(".navbar-inverse").css({"min-height":"40px"});
                    $(".navbar-nav").css({"margin-top":"10px"});
                    $(".navbar-brand-title").hide()

                    $(".navbar-brand-container").css({"padding-top":"0"});
                }else{
                    $(".navbar").css({"margin-top":"20px"});

                    $(".navbar-inverse").css({"min-height":"100px"});
                    $(".navbar-nav").css({"margin-top":"60px"});
                    $(".navbar-brand-title").show();

                    $(".navbar-brand-container").css({"padding-top":"25px"});
                }
            }
        );




    </script>
</body>
</html>

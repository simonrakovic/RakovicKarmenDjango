{% extends "main.html" %}
{% block head_content %}
    <link type="text/css" rel="stylesheet" href="{{STATIC_URL}}css/kontakti.css">

    <style>

    </style>

    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
      function initialize() {
        var mapCanvas = document.getElementById('map');
        var myLatlng = new google.maps.LatLng(46.03799, 14.47912);
        var mapOptions = {
          center: myLatlng,
          zoom: 17,
          mapTypeId: google.maps.MapTypeId.ROADMAP

        }


        var map = new google.maps.Map(mapCanvas, mapOptions)

        var marker = new google.maps.Marker({
          position: myLatlng,
          map: map,
          title: 'Rakovič Karmen s.p. - Računovodkse in Knjigovodske stortve'
        });
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>

{% endblock %}
